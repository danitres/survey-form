<html>
    <head>
        <meta charset="utf-8">
        <title>Survey form</title>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
      <div id="header">
        <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
        <form id="survey-form">
        <div class="group">
          <label class="labelA">Name</label>
          <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name">
        </div>
        <div class="group">
          <label class="labelA">Email</label>
          <input 
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email">
        </div>
        <div class="group">
          <label class="labelA">Age<span>(optional)</span></label>
          <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          placeholder="Enter your Age">
        </div>
        <div class="group">
          <label class="labelA">Which option best describes your current role?</label>
          <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="group" id="group-r">
          <p>Would you recommend this website to a friend?</p>
          <label class="label"><input 
            name="user-recommend"
            value="definitely"
            type="radio"
            checked>Definitely</label>
          <label class="label"><input 
            name="user-recommend"
            value="definitely"
            type="radio"
            checked>Maybe</label>
          <label class="label"><input 
            name="user-recommend"
            value="definitely"
            type="radio"
            checked>Not sure</label>
        </div>
        <div class="group" id="group-c">
          <p>What would you like to see improved?<span>(You can check all the Apply)</span></P>
          
            <label class="labelb"><input 
              name="user-recommend"
              value="front-end-projects"
              type="checkbox"
              >Front End Project</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="back-end-projects"
              type="checkbox"
              >Back-end Projects</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="data-visualization"
              type="checkbox"
              >Data Visualization</label>
            <label class="labelb"> <input 
              name="user-recommend"
              value="challenges"
              type="checkbox"
              >Challenges</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="open-source-community"
              type="checkbox"
              >Open Source Community</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="gitter-help-rooms"
              type="checkbox"
              >Gitter help rooms</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="videos"
              type="checkbox"
              >Videos</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="city-meetups"
              type="checkbox"
              >City Meetups</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="wiki"
              type="checkbox"
              >Wiki</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="forum"
              type="checkbox"
              >Forum</label>
            <label class="labelb"><input 
              name="user-recommend"
              value="additional-courses"
              type="checkbox"
              Definitely>Additional Courses </label>
        </div>
        <div class="group">
          <p>Any comments or suggestions?</p>
          <textarea 
            id="comments"
            name="comment"
            placeholder="Enter your comment here.."></textarea>
        </div>
        <div class="group">
          <button type="submit" id="submit">Submit</button>
        </div>
        </form>
    </body>
</html>
